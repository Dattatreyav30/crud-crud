  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="row  justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <form action="/submit-form" method="post">
            <h3 class="mb-2">Book a Call</h3>
            <p><small>Fill in your details below and our representative will call you back within 10 minutes of your
                selected
                time.</small></p>
            <hr>
            <div class="mb-2">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-2">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-2">
              <label for="phone" class="form-label">Phone:</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time:</label>
              <input type="datetime-local" class="form-control" name="time" id="time">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning w-100">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="list-group">
      <ul id="list"></ul>
    </div>
  </body>

  </html>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script>
    const apiUrl = "https://crudcrud.com/api/07b62b0b7cc34437ab1d14a3ad59d17f/appointmentData";

    window.addEventListener('DOMContentLoaded', async e => {
      e.preventDefault()
      try {
        const response = await axios.get(apiUrl);
        response.data.forEach(data => {
          addDatatoBackend(data)
        });
      } catch (err) {
        console.error(err);
      }
    })
    const form = document.querySelector('form')
    form.addEventListener('submit', async e => {
      e.preventDefault();
      let createObject = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        ph_no: document.getElementById('phone').value,
        time: document.getElementById('time').value
      }
      let stringifiedObject = JSON.stringify(createObject);
      try {
        const response = await axios.post(apiUrl, createObject);
        console.log("post created")
      } catch (err) {
        console.error(err);
      }
      location.reload();
    })

    function addDatatoBackend(data) {
      const ul = document.getElementById('list');
      const li = document.createElement('li');
      li.className = 'list-group-item list-group-item-warning'
      const sterilzedName = JSON.stringify(data.name);
      const sterilzedEmail = JSON.stringify(data.email);
      const sterilzedPhone = JSON.stringify(data.ph_no);
      const sterilzedTime = JSON.stringify(data.time);
      li.appendChild(document.createTextNode(sterilzedName));
      li.appendChild(document.createElement("br"));
      li.appendChild(document.createTextNode(sterilzedEmail));
      li.appendChild(document.createElement("br"));
      li.appendChild(document.createTextNode(sterilzedPhone));
      li.appendChild(document.createElement("br"));
      li.appendChild(document.createTextNode(sterilzedTime));
      li.appendChild(document.createElement("br"));
      li.appendChild(document.createElement("br"));
      li.appendChild(deleteData(li, data._id, ul));
      li.appendChild(editData(data, li, data._id, ul));
      ul.appendChild(li);

    }
    function deleteData(li, id, ul) {
      let deleteBtn = document.createElement('input');
      deleteBtn.type = 'button';
      deleteBtn.id = 'delete'
      deleteBtn.value = 'delete';
      deleteBtn.className = 'btn btn-danger me-3'

      deleteBtn.onclick = async () => {
        ul.removeChild(li);
        try {
          await axios.delete(apiUrl + "/" + id)
        } catch (err) {
          console.log(err);
        }
      }
      return deleteBtn;
    }

    function editData(data, li, id, ul) {
      const editBtn = document.createElement('input');
      editBtn.type = 'button';
      editBtn.value = 'edit';
      editBtn.id = 'edit';
      editBtn.className = "btn btn-warning"
      editBtn.onclick = async () => {
        ul.removeChild(li)
        const newData = {
          name: document.getElementById('name').value = data.name,
          email: document.getElementById('email').value = data.email,
          ph_n0: document.getElementById('phone').value = data.ph_no,
          time: document.getElementById('time').value = data.time,
        }

        try {
          await axios.delete(apiUrl + "/" + id)
        } catch (err) {
          console.error(err);
        }
      }
      return editBtn
    }

  </script>
</body>
